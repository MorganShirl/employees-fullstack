# separate terms of service, privacy policy, and support
# documentation.

name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - '.screenshots/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - '.screenshots/**'
    
permissions:
  contents: read
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven
        
    - name: Build (includes frontend via Maven)
      run: bash ./mvnw -B clean verify
      
    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: employees-fullstack-jar
        path: sb-backend/target/*.jar
